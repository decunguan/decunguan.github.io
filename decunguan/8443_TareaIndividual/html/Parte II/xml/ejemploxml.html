<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <title>
                </title>
            </meta>
        </meta>
    <style type="text/css">
      table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,td{
        padding: 5px;
      }
    </style>
    </head>
    <body>
        <div id="texto">
            <h1>
                Datos XML
            </h1>
            <button id="CargarDatos">
                Cargar Datos XML
            </button>
        </div>
        <table id="demo">
        </table>

        <script>
            document.getElementById("CargarDatos").addEventListener("click",CargarDatos);

          function CargarDatos(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
              if(this.readyState == 4 && this.status == 200){
                cargarXML(this);
              }
            };
            xhr.open("GET","./texto.xml", true);
            xhr.send();
          }


            function cargarXML(xml){
              var docXML= xml.responseXML;
              var tabla = "<tr><th>TITULO</th><th>ARTISTA</th><th>ORIGEN</th><th>PRECIO</th><th>ANIO</th></tr>";
              var factura = docXML.getElementsByTagName("CD");

              for(var i =0;i<factura.length; i++){
                tabla += "<tr><td>";
                tabla += factura[i].getElementsByTagName("TITULO")[0].textContent;
                tabla += "<tr><td>";
                tabla += factura[i].getElementsByTagName("ARTISTA")[0].textContent;
                tabla += "<tr><td>";
                tabla += factura[i].getElementsByTagName("ORIGEN")[0].textContent;
                tabla += "<tr><td>";
                tabla += factura[i].getElementsByTagName("PRECIO")[0].textContent;
                tabla += "<tr><td>";
                tabla += factura[i].getElementsByTagName("ANIO")[0].textContent;
                tabla += "<tr><td>";
              }
              document.getElementById("demo").innerHTML=tabla;
            }
        </script>
    </body>
</html>
